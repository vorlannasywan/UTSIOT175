<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-header">
        <h1>Sensor Data Dashboard</h1>
        <p class="date">Last updated: <span id="updateDate">10 November 2024</span></p>
    </div>

    <div class="dashboard-content">
        <div class="data-card">
            <h3>Temperature Max</h3>
            <p id="suhumax"></p>
            <canvas id="maxTempChart" width="100" height="100"></canvas>
        </div>
        <div class="data-card">
            <h3>Temperature Min</h3>
            <p id="suhumin"></p>
            <canvas id="minTempChart" width="100" height="100"></canvas>
        </div>
        <div class="data-card">
            <h3>Average Temperature</h3>
            <p id="suhurata2"></p>
            <canvas id="avgTempChart" width="100" height="100"></canvas>
        </div>
    
        <div class="chart-card">
            <h3>Temperature and Humidity</h3>
            <canvas id="temperatureHumidityChart"></canvas>
        </div>
    </div>
    

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
